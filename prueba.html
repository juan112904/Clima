<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fondo Animado con SVG</title>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #333;
    }
    svg {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <svg viewBox="0 0 800 400">
    <circle cx="400" cy="200" r="50" fill="#ff7e5f">
      <animate attributeName="cx" values="400;600;400" dur="5s" repeatCount="indefinite" />
      <animate attributeName="cy" values="200;100;200" dur="5s" repeatCount="indefinite" />
    </circle>
  </svg>
</body>
</html>
